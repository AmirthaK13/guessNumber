<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess Number</h1>
    <input id="num">
    <button onclick="check()">check</button>
    <p id="txt">you're wrong / right</p>
    <p id="score">score:10</p>

    <script>
        var number=document.getElementById("num")
        var res=document.getElementById("txt")
        var score=document.getElementById("score")
        var total=10
        var randomno=Math.floor(Math.random()*10)+1
        function check()
        {
           var enternum=number.value
           if(randomno==enternum)
           {
           console.log("right")
           res.textContent="you're rigth"
           alert("you won")
           }
           else
           {
            total=total-1
            score.textContent="score "+total
            res.textContent="you're wrong"
           }
        }
    </script>
</body>
</html>
